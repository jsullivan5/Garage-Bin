<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Garage Bin</title>
  </head>
  <body>
    <header>
      <h1>Garage Bin</h1>
    </header>
    <aside class="form-aside">
      <form class="item-form">
        <input id="form-name" class="form-input" type="text" name="name" value="" placeholder="Item name">
        <input id="form-reason" class="form-input" type="text" name="reason" value="" placeholder="Reason">
        <select id="form-cleanliness" class="drop-down" name="cleanliness">
          <option value="Sparkling">Sparkling</option>
          <option value="Dusty">Dusty</option>
          <option value="Rancid">Rancid</option>
        </select>
        <input id="form-submit" type="submit" name="Submit" value="Submit">
      </form>
    </aside>
    <section id="item-count">
      <p>Total #: <span id="total-count"></span> </p>
      <p>Sparkling #: <span id="s-count"></span></p>
      <p>Dusty #: <span id="d-count"></span></p>
      <p>Rancid #: <span  id="r-count"></span></p>
      <section id="garage-door">

      </section>
    </section>
    <script src='./scripts.js'></script>
  </body>
</html>
